<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <main>
      <button class="open-button" onclick="CreateForm.openForm()">
        New sneaker
      </button>
      <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
          <label for="btitle"><b>Title</b></label>
          <input type="text" placeholder="The Hobbit" name="btitle" required />
          <label for="bauthor"><b>Author</b></label>
          <input type="text" placeholder="Nike" name="bauthor" required />
          <label for="bpages"><b>Number of Pages</b></label>
          <input type="number" placeholder="310" name="bpages" required />
          <label for="byear"><b>Year</b></label>
          <input type="number" placeholder="2015" name="byear" required />
          <button type="submit" class="btn">Add book</button>
          <button
            type="button"
            class="btn cancel"
            onclick="CreateForm.closeForm()"
          >
            Close
          </button>
        </form>
      </div>
      <div class="table-container">
        <table class="styled-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Number of Pages</th>
              <th>Year</th>
              <th>Read?</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
