<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <main>
      <button class="open-button" onclick="openForm()">New sneaker</button>
      <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
          <label for="btitle"><b>Nome</b></label>
          <input type="text" placeholder="Panda Low" name="btitle" required />
          <label for="bauthor"><b>Marca</b></label>
          <input type="text" placeholder="Nike" name="bauthor" required />
          <label for="bpages"><b>Price (&#165;)</b></label>
          <input type="number" placeholder="310" name="bpages" required />
          <label for="byear"><b>Year</b></label>
          <input type="number" placeholder="2015" name="byear" required />
          <button type="submit" class="btn">Add sneaker</button>
          <button type="button" class="btn cancel" onclick="closeForm()">
            Close
          </button>
        </form>
      </div>
      <div class="table-container">
        <table class="styled-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Brand</th>
              <th>Price (&#165;)</th>
              <th>Year</th>
              <th>Ta na mao?</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
